<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body id="registration">
    <header class="border-top border-5 affix container-fluid d-flex justify-content-between">
      <a href="index.html">
        <img src="/images/logoipsum-284.svg" alt="Logo" />
      </a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link" href="./books.html">Books</a></li>
        <li class="nav-item"><a class="nav-link" href="/registration.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="./login.html">Log In</a></li>
        <li class="nav-item"><a class="nav-link" href="./checkout.html">Checkout</a></li>
      </ul>
      <a href="#">Contact Us</a>
    </header>
    <img src="images/carousel_5_1.webp"  height="500" class="img-fluid" alt=" redbooktheme ">
  </body>
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" />
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
        </div>
        <div>
          <p>How did you hear about us?</p>
          <label for="opt-0"><input type="radio" name="opt" id="opt-0" checked />Search/Google</label>
          <label for="opt-1"><input type="radio" name="opt" id="opt-1" />Event</label>
          <label for="opt-2"><input type="radio" name="opt" id="opt-2" />Friend or Family Member</label>
        </div>
      </div>
  
    <div class="form-group"> </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck"> I agree to terms and conditions </label>
      </div>
<br>
    <button type="submit" class="btn btn-dark">Sign Up</button> 
  </form>

</html>
